<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Inventory</h2>
  <form id="inventoryForm">
    <input id="name" placeholder="Name" required />
    <input id="sku" placeholder="SKU" required />
    <input id="cat" placeholder="Category" />
    <input id="qty" type="number" placeholder="Qty" min="0" required />
    <input id="supplier" placeholder="Supplier" />
    <input id="price" type="number" placeholder="Price" min="0" required />
    <input id="loc" placeholder="Location" />
    <button id="addBtn">Add</button>
    <span id="msg" class="error"></span>
  </form>

  <table id="inventory">
    <tr>
      <th>Name</th><th>SKU</th><th>Category</th><th>Quantity</th><th>Supplier</th>
      <th>Price</th><th>Location</th><th>Edit</th><th>Delete</th>
    </tr>
  </table>

  <div id="total"></div>

  <script src="script.js"></script>
</body>
</html>
