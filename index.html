<!DOCTYPE html>
<html>
<head>
  <title>Inventory Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Inventory</h2>
  <form id="productForm">
    <input id="name" placeholder="Name" required>
    <input id="qty" type="number" placeholder="Qty" min="1" required>
    <input id="price" type="number" placeholder="Price" min="1" required>
    <button>Add</button>
  </form>
  <table id="inventory">
    <tr><th>Name</th><th>Qty</th><th>Price</th><th>Remove</th></tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
